<!DOCTYPE html>
<html lang="en">

	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		function outerFunc(argNum){
			var num = argNum;
			return function(x){
				num += x;
				console.log("num "+num);
			}
		}

		var exam = outerFunc(40);

		exam(5);
		exam(-10);
	</script>
</body>
