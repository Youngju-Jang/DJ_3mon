<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		// self() 함수
		var self = function () {
		    console.log('a');
		    return function () {
		        console.log('b');
		    }
		}
		self = self();  // a
		self();  // b
	</script>
</body>
</html>
