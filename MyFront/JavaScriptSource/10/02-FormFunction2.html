<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		// parent() 함수 정의
		function parent() {
		    var a = 100;
		    var b = 200;

		    // child() 내부 함수 정의
		    function child() {
		        var b = 300;
		        console.log(a); // 100
		        console.log(b); // 300
		    }
		    child();
		}
		parent();
		child(); // Uncaught ReferenceError
	</script>
</body>
</html>
