<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		// 접미사 
		var x = 3;
		y = x++; // y = 3, x = 4
		console.log("x : "+x+"   y : "+y);

		// 접두사
		var a = 2;
		b = ++a; // a = 3, b = 3
		console.log("a : "+a+"   b : "+b);

		// 접미사 
		var x = 3;
		y = x--; // y = 3, x = 2
		console.log("x : "+x+"   y : "+y);

		// 접두사
		var a = 2;
		b = --a; // a = 1, b = 1
		console.log("a : "+a+"   b : "+b);
	</script>
</body>
</html>
