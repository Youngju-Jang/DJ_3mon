<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		console.log(12 % 5); // 2
		console.log(-1 % 2); // -1
		console.log(NaN % 2); // NaN
		console.log(1 % 2); // 1
		console.log(2 % 3); // 2
		console.log(-4 % 2); // -0
		console.log(5.5 % 2); // 1.5
	</script>
</body>
</html>
