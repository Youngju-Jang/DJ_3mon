<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		x = 5;
		y = 10;
		z = 25;
		console.log(x);
		console.log(y);
		console.log(z);

		x = y;     // x는 10
		console.log(x);
		console.log(y);
		x = y = z; // x, y, z 모두 25
		console.log(x);
		console.log(y);
		console.log(z);

	</script>
</body>
</html>
