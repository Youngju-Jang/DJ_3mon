<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		console.log(1 == 1);        // true
		console.log("1" ==  1);        // true
		console.log(1 == '1');       // true
		console.log(0 == false);     // true
		console.log(0 == null);      // false
		console.log(0 == undefined); // false
		console.log(null  == undefined); // true
	</script>
</body>
</html>
