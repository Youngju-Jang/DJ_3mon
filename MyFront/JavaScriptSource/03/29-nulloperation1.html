<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = null;
        let b = 3;

        x = (a !== null && a !== undefined) ? a : b;

        console.log(x); // 3

        y = a ?? b;

        console.log(y); // 3
    </script>
</body>
</html>
