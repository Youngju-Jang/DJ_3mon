<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		// Number + Number -> 합
		console.log(1 + 2); // 3

		// Boolean + Number -> 합
		console.log(true + 1); // 2

		// Boolean + Boolean -> 합
		console.log(false + false); // 0

		// Number + String -> 연결
		console.log(5 + "foo"); // "5foo"

		// String + Boolean -> 연결
		console.log("foo" + false); // "foofalse"

		// String + String -> 연결
		console.log("foo" + "bar"); // "foobar"
	</script>
</body>
</html>
