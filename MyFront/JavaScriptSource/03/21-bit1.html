<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		console.log(10 & 12); // 8
		console.log(10 | 12); // 14
		console.log(10 ^ 12); // 6
		console.log(8 >> 2); // 2
		console.log(~10); // -11
		console.log(8 << 1); // 16
		console.log(-8 >> 2); // -2
		console.log(-8 >>> 2);  // ?
	</script>
</body>
</html>
