<body>
	<script type="text/javascript">  
		// 개행 이스케이프는 한 문자에 해당
		console.log("hello\n".length);   // 6
		// 세 개의 백슬래시
		console.log("\\\\\\".length);   // 3
		// 두 개의 유니코드 문자
		console.log("\u00A9\u00A9".length);   // 2
	</script>
