<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		console.log(1);            
		console.log(0);            
		console.log(999999999);
		console.log(-12345);
		console.log(1.23456);
		console.log(-0.01252);    
		console.log(0xff);  // 16 진수 표현법
		console.log(010);  // 8 진수 표현법
		console.log(3.14159265);
		console.log(5e5);  // 지수 표기법
		console.log(5E-5);  // 지수 표기법
	</script>
</body>
</html>
