<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var a = 1;
		console.log(a);
		var a = 2;	// 같은 이름으로 재 선언 되면 위의 값을 덮어씌운다.
		console.log(a);
		a = 3;	// 기존의 a 변수에 값을 넣어 관리한다.
		console.log(a);
	</script>
</body>
</html>
