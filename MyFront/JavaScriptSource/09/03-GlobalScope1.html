<body>
    <script>
        var global = 'global';

        function foo() {
            var local = 'local';
            console.log(global);
            console.log(local);
        }
        foo();

        console.log(global);
        // Uncaught ReferenceError: 
        // local is not defined
        console.log(local); 
    </script>
</body>
