<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var x = 'global';

		function foo () {
		  var x = 'function scope';
		  console.log(x);
		}

		foo(); // function scope
		console.log(x); // global
	</script>
</body>
</html>
