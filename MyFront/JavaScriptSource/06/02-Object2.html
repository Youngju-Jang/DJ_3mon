<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		// 객체 리터럴 방식으로 foo 객체 생성
		var foo = {
		    name : 'foo',
		    age : 30,
		    gender: 'male'
		};

		console.log(typeof foo); // object
		console.log(foo); // { name: 'foo', age: '30', gender: 'male' }
	</script>
</body>
</html>
