</head>
<body>
    <script>
        let user1 = {}; // 주소 정보가 없는 사용자

        alert( user1?.address?.street ); // undefined
        
        // user 객체가 존재하지 않더라도 에러가 발생하지 않는다
        let user = null;

        alert( user?.address ); // undefined
        alert( user?.address.street ); // undefined
    </script>
