<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var a = 100;
		var b = 100;

		var objA = { value: 100 };
		var objB = { value: 100 };
		var objC = objB;

		console.log(a == b);  // true
		console.log(objA == objB); // false
		console.log(objB == objC); // true
	</script>
</body>
