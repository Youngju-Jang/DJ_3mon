<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var o = { a:0 };

		Object.defineProperty(o, "b", { set: function (x) { this.a = x / 2; } });

		o.b = 10; // Runs the setter, which assigns 10 / 2 (5) to the 'a' property
		console.log(o.a) // 5
	</script>
</body>
</html>
