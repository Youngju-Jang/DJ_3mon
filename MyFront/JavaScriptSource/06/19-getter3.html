<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var o = { a:0 }

		Object.defineProperty(o, "b", { get: function () { return this.a + 1; } });

		console.log(o.b) // Runs the getter, which yields a + 1 (which is 1)
	</script>
</body>
</html>
