<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box
        }

        body {
            font-family: "Lato", sans-serif;
        }

        /* Style the tab */
        .tab {
            float: left;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
            width: 30%;
            height: 300px;
        }

        /* Style the buttons inside the tab */
        .tab button {
            display: block;
            background-color: inherit;
            color: black;
            padding: 22px 16px;
            width: 100%;
            border: none;
            outline: none;
            text-align: left;
            cursor: pointer;
            transition: 0.3s;
            font-size: 17px;
        }

        /* Change background color of buttons on hover */
        .tab button:hover {
            background-color: #ddd;
        }

        /* Create an active/current "tab button" class */
        .tab button.active {
            background-color: #ccc;
        }

        /* Style the tab content */
        .tabcontent {
            float: left;
            padding: 0px 12px;
            border: 1px solid #ccc;
            width: 70%;
            border-left: none;
            height: 300px;
        }
    </style>
</head>

<body>
    <div class="tab">
        <button class="tablinks" onclick="openCity(event, 'Seoul')" id="defaultOpen">서울</button>
        <button class="tablinks" onclick="openCity(event, 'Dae-gu')">대구</button>
        <button class="tablinks" onclick="openCity(event, 'Busan')">부산</button>
    </div>

    <div id="Seoul" class="tabcontent">
        <h3>Seoul</h3>
        <p>대한민국의 중심 도시 서울</p>
    </div>

    <div id="Dae-gu" class="tabcontent">
        <h3>Dae-gu</h3>
        <p>대한민국의 대표 관광지 대구</p>
    </div>

    <div id="Busan" class="tabcontent">
        <h3>Busan</h3>
        <p>대한민국 두번째 직할 도시 부산</p>
    </div>

    <script>
        function openCity(evt, cityName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                // tablinks[i].className = tablinks[i].className.replace(" active", "");
                tablinks[i].classList.remove("active");
            }
            document.getElementById(cityName).style.display = "block";
            evt.currentTarget.add("active");
        }

        // Get the element with id="defaultOpen" and click on it
        document.getElementById("defaultOpen").click();
    </script>
</body>

</html>
