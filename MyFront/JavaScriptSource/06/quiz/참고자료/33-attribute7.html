<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button onclick="myFunction()">Try it</button>

	<p id="demo"></p>

	<script>
	function myFunction() {
	  var x = document.body.hasAttributes();
	  document.getElementById("demo").innerHTML = x;
	}
	</script>
</body>
</html>
