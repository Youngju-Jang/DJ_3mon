<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button id="myBtn" onclick="myFunction()">Try it</button>
	<p id="demo"></p>
	<script>
		function myFunction() {
		  var x = document.getElementById("myBtn").attributes[1].name;
		  document.getElementById("demo").innerHTML = x;
		}
	</script>
</body>
</html>
