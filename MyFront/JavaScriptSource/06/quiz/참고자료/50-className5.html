<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	.mystyle {
	  width: 500px;
	  height: 50px;
	  border: 1px solid black;
	  margin-bottom: 10px;
	}

	.anotherClass {
	  background-color: coral;
	  text-align: center;
	  font-size: 25px;
	  color: white;
	}
	</style>
</head>
<body>
	<div id="myDIV" class="mystyle">
	I am a DIV element
	</div>

	<button onclick="myFunction()">Try it</button>

	<script>
	function myFunction() {
	  document.getElementById("myDIV").className += " anotherClass";
	}
	</script>
</body>
</html>
