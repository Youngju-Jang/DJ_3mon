<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	.mystyle {
	  width: 300px;
	  height: 50px;
	  background-color: coral;
	  color: white;
	  font-size: 25px;
	}
	</style>
</head>
<body>
	<button onclick="myFunction()">Try it</button>
	<div id="myDIV" class="mystyle">
		I am a DIV element
	</div>
	<script type="text/javascript">
	function myFunction() {
	  document.getElementById("myDIV").classList.remove("mystyle");
	}
	</script>
</body>
</html>
