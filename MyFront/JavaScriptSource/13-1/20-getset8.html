<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var obj = {
		  a: 5,
		  get getA(){
		   	return this.a;
		  },
		  set setA(a){
		   	this.a = a;
		  }
		};
		console.log(obj.getA); // 5
		obj.setA = 3;
		console.log(obj.getA); // 3
	</script>
</body>
</html>
