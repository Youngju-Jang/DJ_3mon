<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		let oneObj = {one: 1},
		    twoObj = {two: 2};
		let mergeObj = Object.assign(oneObj, twoObj);

		console.log(Object.is(oneObj, mergeObj));

		mergeObj.one = 456;
		console.log(Object.is(oneObj, mergeObj));
	</script>
</body>
</html>
