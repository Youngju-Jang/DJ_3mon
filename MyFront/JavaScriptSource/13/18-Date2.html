<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		// Date.now : 1970년 1월 1일 00:00:00(UTC)을 기점으로 현재 시간까지 경과한 밀리초를 숫자로 반환한다.
		var now = Date.now();
		console.log(now);

		// Date.parse : 1970년 1월 1일 00:00:00(UTC)을 기점으로 인수로 전달된 지정 시간(new Date(dateString)의
		// 인수와 동일한 형식)까지의 밀리초를 숫자로 반환한다.
		var d = Date.parse('Jan 2, 1970 00:00:00 UTC'); // UTC
		console.log(d); // 86400000

		d = Date.parse('Jan 2, 1970 09:00:00'); // KST
		console.log(d); // 86400000

		d = Date.parse('1970/01/02/09:00:00'); // KST
		console.log(d); // 86400000

		// Date.UTC : 1970년 1월 1일 00:00:00(UTC)을 기점으로 인수로 전달된 지정 시간까지의 밀리초를 숫자로 반환한다.
		// Date.UTC 메소드는 new Date(year, month[, day, hour, minute, second, millisecond])와 같은 형식의 인수를
		// 사용해야 한다. Date.UTC 메소드의 인수는 local time(KST)가 아닌 UTC로 인식된다.
		var d = Date.UTC(1970, 0, 2);
		console.log(d); // 86400000

		d = Date.UTC('1970/1/2');
		console.log(d); // NaN
		// month는 월을 의미하는 0~11까지의 정수이다. 0부터 시작하므로 주의가 필요하다.

		// Date.prototype.getFullYear : 년도를 나타내는 4자리 숫자를 반환한다.
		var today = new Date();
		var year = today.getFullYear();

		console.log(today); // Thu May 16 2019 17:39:30 GMT+0900 (한국 표준시)
		console.log(year);  // 2019

		// Date.prototype.setFullYear : 년도를 나타내는 4자리 숫자를 설정한다. 년도 이외 월, 일도 설정할 수 있다.
		var today = new Date();

		// 년도 지정
		today.setFullYear(2000);

		var year = today.getFullYear();
		console.log(today); // Tue May 16 2000 17:42:40 GMT+0900 (한국 표준시)
		console.log(year);  // 2000

		// 년도 지정
		today.setFullYear(1900, 0, 1);

		year = today.getFullYear();
		console.log(today); // Mon Jan 01 1900 17:42:40 GMT+0827 (한국 표준시)
		console.log(year);  // 1900

		// Date.prototype.getMonth : 월을 나타내는 0 ~ 11의 정수를 반환한다. 1월은 0, 12월은 11이다.
		var today = new Date();
		var month = today.getMonth();

		console.log(today); // Thu May 16 2019 17:44:03 GMT+0900 (한국 표준시)
		console.log(month); // 4

		// Date.prototype.setMonth : 월을 나타내는 0 ~ 11의 정수를 설정한다. 1월은 0, 12월은 11이다. 월 이외 일도 설정할 수 있다.
		var today = new Date();

		// 월을 지정
		today.setMonth(0); // 1월

		var month = today.getMonth();
		console.log(today); // Wed Jan 16 2019 17:45:20 GMT+0900 (한국 표준시)
		console.log(month); // 0

		// 월/일을 지정
		today.setMonth(11, 1); // 12월 1일

		month = today.getMonth();
		console.log(today); // Sun Dec 01 2019 17:45:20 GMT+0900 (한국 표준시)
		console.log(month); // 11

		// Date.prototype.getDate : 날짜(1 ~ 31)를 나타내는 정수를 반환한다
		var today = new Date();
		var date = today.getDate();

		console.log(today); // Thu May 16 2019 17:46:42 GMT+0900 (한국 표준시)
		console.log(date);  // 16

		// Date.prototype.setDate : 날짜(1 ~ 31)를 나타내는 정수를 설정한다.
		// 날짜 지정
		var today = new Date();

		today.setDate(1);

		const date = today.getDate();
		console.log(today); // Wed May 01 2019 17:47:01 GMT+0900 (한국 표준시)
		console.log(date);  // 1

		// Date.prototype.getDay : 요일(0 ~ 6)를 나타내는 정수를 반환한다.
		var today = new Date();
		var day = today.getDay();

		console.log(today); // Thu May 16 2019 17:47:31 GMT+0900 (한국 표준시)
		console.log(day);   // 4

		// Date.prototype.getHours : 시간(0 ~ 23)를 나타내는 정수를 반환한다.
		var today = new Date();
		var hours = today.getHours();

		console.log(today); // Thu May 16 2019 17:48:03 GMT+0900 (한국 표준시)
		console.log(hours); // 17

		// Date.prototype.setHours : 시간(0 ~ 23)를 나타내는 정수를 설정한다. 시간 이외 분, 초, 밀리초도 설정할 수 있다.
		var today = new Date();

		// 시간 지정
		today.setHours(7);

		var hours = today.getHours();
		console.log(today); // Thu May 16 2019 07:49:06 GMT+0900 (한국 표준시)
		console.log(hours); // 7

		// 시간/분/초/밀리초 지정
		today.setHours(0, 0, 0, 0); // 00:00:00:00

		hours = today.getHours();
		console.log(today); // Thu May 16 2019 00:00:00 GMT+0900 (한국 표준시)
		console.log(hours); // 0

		// Date.prototype.getMinutes : 분(0 ~ 59)를 나타내는 정수를 반환한다.
		var today = new Date();
		var minutes = today.getMinutes();

		console.log(today);   // Thu May 16 2019 17:50:29 GMT+0900 (한국 표준시)
		console.log(minutes); // 50

		// Date.prototype.setMinutes : 분(0 ~ 59)를 나타내는 정수를 설정한다. 분 이외 초, 밀리초도 설정할 수 있다.
		var today = new Date();

		// 분 지정
		today.setMinutes(50);

		var minutes = today.getMinutes();
		console.log(today);   // Thu May 16 2019 17:50:30 GMT+0900 (한국 표준시)
		console.log(minutes); // 50

		// 분/초/밀리초 지정
		today.setMinutes(5, 10, 999); // HH:05:10:999

		minutes = today.getMinutes();
		console.log(today);   // Thu May 16 2019 17:05:10 GMT+0900 (한국 표준시)
		console.log(minutes); // 5

		// Date.prototype.getSeconds : 초(0 ~ 59)를 나타내는 정수를 반환한다.
		var today = new Date();
		var seconds = today.getSeconds();

		console.log(today);   // Thu May 16 2019 17:53:17 GMT+0900 (한국 표준시)
		console.log(seconds); // 17

		// Date.prototype.setSeconds : 초(0 ~ 59)를 나타내는 정수를 설정한다. 초 이외 밀리초도 설정할 수 있다.
		var today = new Date();

		// 초 지정
		today.setSeconds(30);

		var seconds = today.getSeconds();
		console.log(today);   // Thu May 16 2019 17:54:30 GMT+0900 (한국 표준시)
		console.log(seconds); // 30

		// 초/밀리초 지정
		today.setSeconds(10, 0); // HH:MM:10:000

		seconds = today.getSeconds();
		console.log(today);   // Thu May 16 2019 17:54:10 GMT+0900 (한국 표준시)
		console.log(seconds); // 10

		// Date.prototype.getMilliseconds : 밀리초(0 ~ 999)를 나타내는 정수를 반환한다.
		var today = new Date();
		var ms = today.getMilliseconds();

		console.log(today); // Thu May 16 2019 17:55:02 GMT+0900 (한국 표준시)
		console.log(ms);    // 905

		// Date.prototype.setMilliseconds : 밀리초(0 ~ 999)를 나타내는 정수를 설정한다.
		var today = new Date();

		// 밀리초 지정
		today.setMilliseconds(123);

		var ms = today.getMilliseconds();
		console.log(today); // Thu May 16 2019 17:55:45 GMT+0900 (한국 표준시)
		console.log(ms);    // 123

		// Date.prototype.getTime : 1970년 1월 1일 00:00:00(UTC)를 기점으로 현재 시간까지 경과된 밀리초를 반환한다.
		var today = new Date();
		var time = today.getTime();

		console.log(today); // Thu May 16 2019 17:56:08 GMT+0900 (한국 표준시)
		console.log(time);  // 1557996968335

		// Date.prototype.setTime : 1970년 1월 1일 00:00:00(UTC)를 기점으로 현재 시간까지 경과된 밀리초를 설정한다.
		var today = new Date();

		// 1970년 1월 1일 00:00:00(UTC)를 기점으로 현재 시간까지 경과된 밀리초 지정
		today.setTime(86400000); // 86400000 === 1day

		var time = today.getTime();
		console.log(today); // Fri Jan 02 1970 09:00:00 GMT+0900 (한국 표준시)
		console.log(time);  // 86400000

		// Date.prototype.getTimezoneOffset : UTC와 지정 로케일(Locale) 시간과의 차이를 분단위로 반환한다.
		var today = new Date();
		var x = today.getTimezoneOffset() / 60; // -9

		console.log(today); // Thu May 16 2019 17:58:13 GMT+0900 (한국 표준시)
		console.log(x);     // -9
		// KST(Korea Standard Time)는 UTC에 9시간을 더한 시간이다. 즉, UTC = KST - 9h이다.

		// Date.prototype.toDateString : 사람이 읽을 수 있는 형식의 문자열로 날짜를 반환한다.
		var d = new Date('2019/5/16/18:30');

		console.log(d.toString());     // Thu May 16 2019 18:30:00 GMT+0900 (한국 표준시)
		console.log(d.toDateString()); // Thu May 16 2019

		// Date.prototype.toTimeString : 사람이 읽을 수 있는 형식의 문자열로 시간을 반환한다.
		var d = new Date('2019/5/16/18:30');

		console.log(d.toString());     // Thu May 16 2019 18:30:00 GMT+0900 (한국 표준시)
		console.log(d.toTimeString()); // 18:30:00 GMT+0900 (한국 표준시)
	</script>
</body>
</html>
