<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		// alert 창
		alert("어서오세요!");

		// prompt 창
		var userInput = prompt("당신의 이름은 무엇인가요?");
		alert(userInput+"님 환영합니다.");

		// confirm 창
		var result = confirm("2019년에 이루고자 하는 것들을 이루셨나요?");
		if(result){
		    alert("수고하셨어요! 2019년에도 화이팅!!");
		}else{
		    alert("저런~ 2019년에는 꼭 모두 이루세요!!");
		}
	</script>
</body>
</html>
