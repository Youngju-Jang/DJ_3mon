<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var num1 = 1 / 0;
		var num2 = 2; 

		console.log(num1 + ' 무한 : ' + isFinite(num1)); 
		console.log(num2 + ' 유한 : ' + isFinite(num2));

		var num3 = 3;
		var num4 = '문자';

		console.log('숫자 : ' + isNaN(num3));
		console.log('문자 : ' + isNaN(num4));
	</script>
</body>
</html>
