<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		console.log(Math.random());

		Math.round( 20.49); //  20
		Math.round( 20.5 ); //  21
		Math.round( 42   ); //  42
		Math.round(-20.5 ); // -20
		Math.round(-20.51); // -21

		Math.sin(0);           // 0
		Math.sin(1);           // 0.8414709848078965

		Math.sin(Math.PI / 2); // 1

		Math.sqrt(9); // 3
		Math.sqrt(2); // 1.414213562373095

		Math.sqrt(1);  // 1
		Math.sqrt(0);  // 0
		Math.sqrt(-1); // NaN
		Math.sqrt(-0); // -0

		Math.tan(1); // 1.5574077246549023
	</script>
</body>
</html>
