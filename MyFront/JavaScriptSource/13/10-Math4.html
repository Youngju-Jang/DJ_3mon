<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		Math.ceil(.95);    // 1
		Math.ceil(4);      // 4
		Math.ceil(7.004);  // 8
		Math.ceil(-0.95);  // -0
		Math.ceil(-4);     // -4
		Math.ceil(-7.004); // -7

		Math.cos(0);           // 1
		Math.cos(1);           // 0.5403023058681398
		Math.cos(Math.PI);     // -1
		Math.cos(2 * Math.PI); // 1

		Math.exp(-1); // 0.36787944117144233
		Math.exp(0);  // 1
		Math.exp(1);  // 2.718281828459045

		Math.floor( 45.95); //  45
		Math.floor( 45.05); //  45
		Math.floor(  4   ); //   4
		Math.floor(-45.05); // -46 
		Math.floor(-45.95); // -46

		Math.log(-1); // NaN, out of range
		Math.log(0);  // -Infinity
		Math.log(1);  // 0
		Math.log(10); // 2.302585092994046
	</script>
</body>
</html>
