<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		// timer 생성
		var timer_id = setTimeout(function(){
			alert("test");
		},5000);
		// timer 삭제
		clearTimeout(timer_id);

		var timer_id = setInterval(function(){
			console.log("test");
		},5000);

		// timer 삭제
		clearInterval(timer_id);
	</script>
</body>
</html>
