<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		Math.abs('-1');     // 1
		Math.abs(-2);       // 2
		Math.abs(null);     // 0
		Math.abs('');       // 0
		Math.abs([]);       // 0
		Math.abs([2]);      // 2
		Math.abs([1,2]);    // NaN
		Math.abs({});       // NaN
		Math.abs('string'); // NaN
		Math.abs();         // NaN
	</script>
</body>
</html>
