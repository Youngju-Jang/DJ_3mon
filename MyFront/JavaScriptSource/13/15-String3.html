<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var anyString = 'Brave new world';
		console.log("The character at index 0   is '" + anyString.charAt()   + "'");
		// No index was provided, used 0 as default

		console.log("The character at index 0   is '" + anyString.charAt(0)   + "'");
		console.log("The character at index 1   is '" + anyString.charAt(1)   + "'");
		console.log("The character at index 2   is '" + anyString.charAt(2)   + "'");
		console.log("The character at index 3   is '" + anyString.charAt(3)   + "'");
		console.log("The character at index 4   is '" + anyString.charAt(4)   + "'");
		console.log("The character at index 999 is '" + anyString.charAt(999) + "'");

		var str = "HELLO WORLD";
		console.log(str.charCodeAt(0));

		console.log(String.fromCharCode(65, 66, 67));  // "ABC"
		console.log(String.fromCharCode(0x2014));       // "—"
		console.log(String.fromCharCode(0x12014));      // 숫자 '1'은 무시해서 "—"

		console.log('Blue Whale'.indexOf('Blue'));     // returns  0
		console.log('Blue Whale'.indexOf('Blute'));    // returns -1
		console.log('Blue Whale'.indexOf('Whale', 0)); // returns  5
		console.log('Blue Whale'.indexOf('Whale', 5)); // returns  5
		console.log('Blue Whale'.indexOf('Whale', 7)); // returns -1
		console.log('Blue Whale'.indexOf(''));         // returns  0
		console.log('Blue Whale'.indexOf('', 9));      // returns  9
		console.log('Blue Whale'.indexOf('', 10));     // returns 10
		console.log('Blue Whale'.indexOf('', 11));     // returns 10

		console.log('canal'.lastIndexOf('a'));     // returns 3
		console.log('canal'.lastIndexOf('a', 2));  // returns 1
		console.log('canal'.lastIndexOf('a', 0));  // returns -1
		console.log('canal'.lastIndexOf('x'));     // returns -1
		console.log('canal'.lastIndexOf('c', -5)); // returns 0
		console.log('canal'.lastIndexOf('c', 0));  // returns 0
		console.log('canal'.lastIndexOf(''));      // returns 5
		console.log('canal'.lastIndexOf('', 2));   // returns 2
	</script>
</body>
</html>
