<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="ul1">
        <li><label for="ch1">아이템1</label><input name="c1" id="ch1" type="checkbox"></label></li>
        <li><label for="ch2">아이템2</label><input name="c1" id="ch2" type="checkbox"></label></li>
        <li><label for="ch3">아이템3</label><input name="c1" id="ch3" type="checkbox"></label></li>
        <li><label for="ch4">아이템4</label><input name="c1" id="ch4" type="checkbox"></label></li>
        <li><label for="ch5">아이템5</label><input name="c1" id="ch5" type="checkbox"></label></li>
    </ul>
    <ul id="ul2">
        <li><label for="ch6">아이템6</label><input name="c1" id="ch6" type="checkbox"></label></li>
        <li><label for="ch7">아이템7</label><input name="c1" id="ch7" type="checkbox"></label></li>
        <li><label for="ch8">아이템8</label><input name="c1" id="ch8" type="checkbox"></label></li>
        <li><label for="ch9">아이템9</label><input name="c1" id="ch9" type="checkbox"></label></li>
        <li><label for="ch10">아이템10</label><input name="c1" id="ch10" type="checkbox"></label></li>
    </ul>
    <button id="b1">ul1위에서 ul2위로</button><br>
    <button id="b2">ul1위에서 ul2아래로</button><br>
    <button id="b3">ul1아래서 ul2위로</button><br>
    <button id="b4">ul1아래서 ul2아래로 </button><br>
    <button id="b5">ul2위에서 ul1위로</button><br>
    <button id="b6">ul2위에서 ul1아래로</button><br>
    <button id="b7">ul2아래서 ul1위로</button><br>
    <button id="b8">ul2아래서 ul1아래로</button><br>
    <button id="b9">삭제</button><br>
    <input type="text" id="text" name="text"><button id="b10">수정</button>

    <script>
        document.getElementById("b1").addEventListener("click", function () {
            var f1 = document.getElementById("ul1").firstElementChild;
            document.getElementById("ul2").prepend(f1);
        }, false);
        document.getElementById("b2").addEventListener("click", function () {
            var f2 = document.getElementById("ul1").firstElementChild;
            document.getElementById("ul2").append(f2);
        }, false);
        document.getElementById("b3").addEventListener("click", function () {
            var f3 = document.getElementById("ul1").lastElementChild;
            document.getElementById("ul2").prepend(f3);
        }, false);
        document.getElementById("b4").addEventListener("click", function () {
            var f4 = document.getElementById("ul1").lastElementChild;
            document.getElementById("ul2").append(f4);
        }, false);
        document.getElementById("b5").addEventListener("click", function () {
            var f5 = document.getElementById("ul2").firstElementChild;
            document.getElementById("ul1").prepend(f5);
        }, false);
        document.getElementById("b6").addEventListener("click", function () {
            var f6 = document.getElementById("ul2").firstElementChild;
            document.getElementById("ul1").append(f6);
        }, false);
        document.getElementById("b7").addEventListener("click", function () {
            var f7 = document.getElementById("ul2").lastElementChild;
            document.getElementById("ul1").prepend(f7);
        }, false);
        document.getElementById("b8").addEventListener("click", function () {
            var f8 = document.getElementById("ul2").lastElementChild;
            document.getElementById("ul1").append(f8);
        }, false);
        document.getElementById("b9").addEventListener("click", function () {
            var input = document.querySelectorAll(`input[name="c1"]`);
            for (let index = 0; index < input.length; index++) {
                if(input[index].checked){
                    // input[index].parentNode.parentNode.removeChild(input[index].parentNode);
                    input[index].parentNode.remove();
                }
            }
        }, false);
        document.getElementById("b10").addEventListener("click",function(){
            var input = document.querySelectorAll(`input[name="c1"]`);
            var text = document.getElementById("text").value;
            for (let index = 0; index < input.length; index++) {
                if(input[index].checked){
                    input[index].previousElementSibling.innerText = text;
                }
            }
        },false);
    </script>
</body>

</html>
