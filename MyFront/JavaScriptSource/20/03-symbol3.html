<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		let sym = Symbol();
		try {
		  sym + "문자열";
		} catch (e) {
		  console.log("문자열 연결 불가");
		};

		console.log(String(sym) + "연결");
		console.log(sym.toString() + "연결");
	</script>
</body>
</html>
