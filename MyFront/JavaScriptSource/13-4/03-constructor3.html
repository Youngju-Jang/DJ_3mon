<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		const str = 'Lee';
		const strObj = new String('Lee');

		console.log(str == strObj);  // true
		console.log(str === strObj); // false

		console.log(typeof str);    // string
		console.log(typeof strObj); // object
	</script>
</body>
</html>
