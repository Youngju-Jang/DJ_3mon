<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		// 함수를 리턴하는 foo() 함수 정의
		var foo = function() {
		    return function () {
		        console.log('this function is the return value.')
		    };
		};

		var bar = foo();
		bar();
	</script>
</body>
</html>
