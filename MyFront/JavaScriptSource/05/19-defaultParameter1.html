<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function multiply(a, b = 1) {
            return a * b
        }

        multiply(5, 2)          // 10
        multiply(5)             // 5
        multiply(5, undefined)  // 5
    </script>
</body>
