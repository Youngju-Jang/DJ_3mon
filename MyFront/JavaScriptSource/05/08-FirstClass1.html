<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		// 변수에 함수 할당
		var foo = 100;
		var bar = function () { return 100; };
		console.log(bar()); // 100

		// 프로퍼티에 함수 할당
		var obj = {};
		obj.baz = function () {return 200; }
		console.log(obj.baz()); // 200
	</script>
</body>
</html>
