<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		// add() 익명 함수 표현식
		var add = function (x, y) {
		    return x + y;
		};

		var plus = add;

		console.log(add(3,4)); // 7
		console.log(plus(5,6)); // 11
	</script>
</body>
</html>
