<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

</head>
<body>
	<script type="text/javascript">
		function factorial(n){
			if (n <= 0)
				return 1;
			else
				return n * arguments.callee(n - 1)
		}
		console.log(factorial(4));

	</script>
</body>
</html>
