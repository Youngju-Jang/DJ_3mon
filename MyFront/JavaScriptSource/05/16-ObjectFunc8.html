<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		function sum(){
		    var result = 0;

		    for(var i=0; i < arguments.length; i++){
		        result += arguments[i];
		    }

		    return result;
		}

		console.log(sum(1,2,3)); // 6
		console.log(sum(1,2,3,4,5,6,7,8)); //36
	</script>
</body>
</html>
