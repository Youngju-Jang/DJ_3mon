<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="v1" name="v1">
    <input type="text" id="v2" name="v2">
    <button id="calc">클릭</button>
    <div id="output"></div>
    <script>
        document.getElementById("calc").addEventListener("click",function(){
            var v1 = Number(document.getElementById("v1").value);
            var v2 = Number(document.getElementById("v2").value);
            var output = document.getElementById("output");
            if(v1%v2 == 0){
                output.innerHTML = `<h1>${v1}은 ${v2}의 배수입니다</h1>`;
            }else{
                output.innerHTML = `<h1>${v1}은 ${v2}의 배수가 아닙니다</h1>`;
            }
        },false);
    </script>
</body>
</html>
