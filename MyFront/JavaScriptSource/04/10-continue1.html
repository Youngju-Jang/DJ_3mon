<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var a = 0;
		while(a<5){
			a++;
			// if문 안의 로직이 하나만 있을 경우 아래와 같이 사용 가능하다.
			if(a==3)continue;
			console.log(a);
		}
	</script>
</body>
</html>
