<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var a = 2;
		switch(a){
		case 1 :
			console.log("a는 1입니다.");
			break;
		case 2 :
			console.log("a는 2입니다.");
			break;
		case 3 :
			console.log("a는 3입니다.");
			break;
		default :
			console.log("a에 존재하는 값이 없습니다.");
		}
	</script>
</body>
</html>
