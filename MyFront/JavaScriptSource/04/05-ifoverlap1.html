<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var a = 5;
		if(a>3){
			if (a==4) {
				console.log("a는 4입니다.");
			}else if(a==5){
				console.log("a는 5입니다.");
			}else {
				console.log("a는 해당하는 값이 없습니다.");
			}
		}else{
			if(a==1){
				console.log("a는 1입니다.");
			}else if(a == 2){
				console.log("a는 2입니다.");
			}else{
				console.log("a는 해당하는 값이 없습니다.");
			}
		}
	</script>
</body>
