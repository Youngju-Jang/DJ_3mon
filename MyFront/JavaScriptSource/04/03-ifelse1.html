<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var a = 3;
		if(a < 2){
			console.log("a는 2보다 작습니다.");
		}else{
			console.log("a는 2보다 큽니다.");
		}
		console.log("if~else문과는 상관없이 쓰는 로직");
	</script>
</body>
</html>
