<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var a = 3;
		if(a == 1){
			console.log("a는 1입니다.");
		}else if(a == 2){
			console.log("a는 2입니다.");
		}else if(a == 3){
			console.log("a는 3입니다.");
		}else if(a == 4){
			console.log("a는 4입니다.");
		}else {
			console.log("a에 해당되는 값이 없습니다.")
		}
		console.log("if~else문과는 상관없이 쓰는 로직");
	</script>
</body>
</html>
