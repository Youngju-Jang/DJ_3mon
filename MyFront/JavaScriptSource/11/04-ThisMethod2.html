<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var a = 10;
		var obj = {
			a:20,
			b:function(){
				console.log(this.a);
				function c(){
					console.log(this.a);
				}
				c();
			}
		}
		obj.b();

		var a = 10;
		var obj = {
			a : 20,
			b : function() {
				var self = this;
				console.log(this.a);

				function c(){
					console.log(self.a);
				}
				c();
			}
		}
		obj.b();
	</script>
</body>
</html>
