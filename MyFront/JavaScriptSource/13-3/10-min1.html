<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		console.log(Math.min(1, 2, 3)); // 1

		// 배열 요소 중에서 최소값 취득
		const arr = [1, 2, 3];
		const min = Math.min.apply(null, arr);
		console.log(min); // 1

		// ES6 Spread operator
		console.log(Math.min(...arr)); // 1
	</script>
</body>
</html>
