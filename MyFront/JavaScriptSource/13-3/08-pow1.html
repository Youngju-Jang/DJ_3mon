<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		console.log(Math.pow(2, 8));  // 256
		console.log(Math.pow(2, -1)); // 0.5
		console.log(Math.pow(2));     // NaN

		// ES7(ECMAScript 2016) Exponentiation operator(거듭 제곱 연산자)
		console.log(2 ** 8); // 256
	</script>
</body>
</html>
