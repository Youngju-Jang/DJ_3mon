<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var arr = [1, 2];

		console.log(arr.unshift(0)); // arr is [0, 1, 2]
		console.log(arr);
		console.log(arr.unshift(-2, -1)); // arr is [-2, -1, 0, 1, 2]
		console.log(arr);
		console.log(arr.unshift([-3]));// arr is [[-3], -2, -1, 0, 1, 2]
		console.log(arr);
	</script>
</body>
</html>
