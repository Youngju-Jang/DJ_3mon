<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		// for 반복문을 forEach로 바꾸기
		const items = ['item1', 'item2', 'item3'];
		const copy = [];

		// 이전
		for (let i=0; i<items.length; i++) {
		  copy.push(items[i]);
		}
		console.log(copy);

		// 이후
		items.forEach(function(item){
		  copy.push(item);
		});
		console.log(copy);
	</script>
</body>
</html>
