<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		const targetStr = ' Hi!';

		// 1개 이상의 공백으로 시작하는지 검사
		// \s : 여러 가지 공백 문자 (스페이스, 탭 등) => [\t\r\n\v\f]
		const regexr = /^[\s]+/;

		console.log(regexr.test(targetStr)); // true
	</script>
</body>
</html>
