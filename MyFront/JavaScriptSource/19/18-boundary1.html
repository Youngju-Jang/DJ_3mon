<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		console.log(/\bm/.exec("moon")); // m과 매칭됨
		console.log(/oo\b/.exec("moon")); // 매칭되지 않음
		console.log(/n\b/.exec("moon")); // n과 매칭됨
	</script>
</body>
</html>
