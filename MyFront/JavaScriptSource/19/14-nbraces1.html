<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		console.log(/a{2}/.exec("candy")); // 매칭되지 않음
		console.log(/a{2}/.exec("caandy")); // aa와 매칭됨
		console.log(/a{2}/.exec("caaandy")); // 처음으로 오는 aa와 매칭됨
	</script>
</body>
</html>
