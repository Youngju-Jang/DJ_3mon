<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		// 특정 단어로 끝나는지 검사한다.
		const fileName = 'index.html';

		// 'html'로 끝나는지 검사
		// $ : 문자열의 끝을 의미한다.
		const regexr = /html$/;

		console.log(regexr.test(fileName)); // true
	</script>
</body>
</html>
