<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		// 특정 단어로 시작하는지 검사한다.
		const url = 'http://example.com';

		// 'http'로 시작하는지 검사
		// ^ : 문자열의 처음을 의미한다.
		const regexr = /^http/;

		console.log(regexr.test(url)); // true
	</script>
</body>
</html>
