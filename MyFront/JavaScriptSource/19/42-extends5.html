<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		const id = 'abc123';

		// 알파벳 대소문자 또는 숫자로 시작하고 끝나며 4 ~10자리인지 검사
		// {4,10}: 4 ~ 10자리
		const regexr = /^[A-Za-z0-9]{4,10}$/;

		console.log(regexr.test(id)); // true
	</script>
</body>
</html>
