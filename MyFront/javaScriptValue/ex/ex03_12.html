	else				grade='F';
	
	document.write("나의 점수는 "+score+"점이고 학점은 " + grade +" 입니다"); 

	var grades = ['A','B','C','D','E'];
	var scores = [90,80,70,60];

	grade = grades[4];

	for(var i in scores){
		if(score >= scores[i]){
			grade = grades[i];
			break;
		}
	}
	console.log(grade);

</script>
