<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<pre>
<script>
var d = new Date();
Date.prototype.getKorDay = function() {	
	var result=null;
	switch(this.getDay()){
	case 0 : result = "일요일";
			 break;
	case 1 : result = "월요일";
	 		 break;
	case 2 : result = "화요일";
	 		break;
	case 3 : result = "수요일";
	 		break;
	case 4 : result = "목요일";
	 		break;
	case 5 : result = "금요일";
	 		break;
	case 6 : result = "토요일";	 
	}
	return result;
}
var d = new Date();
document.writeln(d.toLocaleDateString());
document.writeln(d.toLocaleTimeString());
document.writeln(d.getKorDay());
// 본인 생일
var d1 = new Date(1985, 1, 15);
document.writeln(d1.toLocaleDateString());
document.writeln(d1.toLocaleTimeString());
document.writeln(d1.getKorDay());

delete Date.prototype.getKorDay;
document.writeln(d.getKorDay());
</script>
</pre>
</body>
</html>
