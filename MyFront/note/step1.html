    <title>Sticky notes using CSS3 and Google Fonts (Step 1)</title>

    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        font-family: arial, sans-serif;
        font-size: 100%;
        margin: 3em;
        background: #666;
        color: #fff;
      }
      h2,
      p {
        font-size: 100%;
        font-weight: normal;
      }
      ul,
      li {
        list-style: none;
      }
      ul {
        overflow: hidden;
        padding: 3em;
      }
      ul li a {
        text-decoration: none;
        color: #000;
        background: #ffc;
        display: block;
        height: 10em;
        width: 10em;
      }
      ul li {
        margin: 1em;
        float: left;
      }
      ol {
        text-align: center;
      }
      ol li {
        display: inline;
        padding-right: 1em;
      }
      ol li a {
        color: #fff;
      }
      .wrap{
        position: relative;
        box-shadow: 5px 5px 5px #04f67d;
      }
      .img-wrap{
        width: 100%;
        height: 100%;
      }
      img{
        width: 100%;
        height: 100%;
      }
      .h2-wrap{
        position: absolute;
        top:5px;
        left: 5px;
      }
      .h2-wrap>h2{
        text-shadow: 1px 1px #04f67d;
      }
    </style>
