<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 600px;
        margin-bottom: 20px;
        padding: 10px 30px;
        background-color: lightblue;
      }
      code{
        font-family: fantasy;
      }
      .a{
        box-shadow: 5px 5px;
      }
      .b{
        box-shadow: 5px 5px 5px;
      }
      .c{
          /*  */
        box-shadow: 5px 5px 5px 5px; 
      }
      .d{
        box-shadow: 5px 5px 5px 5px gray;
      }
    </style>
  </head>
  <body>
    <div class="a">
      <p><code>box-shadow: 5px 5px;</code></p>
    </div>
    <div class="b">
      <p><code>box-shadow: 5px 5px 5px;</code></p>
    </div>
    <div class="c">
      <p><code>box-shadow: 5px 5px 5px 5px;</code></p>
    </div>
    <div class="d">
      <p><code>box-shadow: 5px 5px 5px 5px gray;</code></p>
    </div>
    <div class="e">
      <p><code>box-shadow: 5px 5px 5px 5px gray inset;</code></p>
    </div>
  </body>
</html>
